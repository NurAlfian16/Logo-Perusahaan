<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Logo Design</title>
    <!-- Menggunakan font Google 'Inter' untuk kesan modern dan bersih -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Pengaturan Dasar */
        :root {
            --blue-electric: #007bff;
            --white: #ffffff;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg); /* Latar belakang gelap untuk menonjolkan warna elektrik */
            font-family: 'Inter', sans-serif;
        }

        /* Kontainer Utama Logo */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px; /* Jarak antara ikon dan teks */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        /* Gaya Ikon Heksagon Abstrak */
        .logo-icon {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menggunakan SVG untuk bentuk heksagon yang presisi dan futuristik */
        .hexagon-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.6));
            animation: pulse 3s infinite ease-in-out;
        }

        /* Gaya Teks TechNova */
        .logo-text {
            color: var(--white);
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1;
            text-transform: none;
            display: flex;
            align-items: center;
        }

        /* Aksen untuk bagian 'Nova' */
        .logo-text span {
            color: var(--blue-electric);
            font-weight: 400; /* Membuat kontras antara tebal dan tipis */
            margin-left: 2px;
        }

        /* Animasi halus agar terlihat futuristik */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.96); opacity: 0.85; }
        }

        /* Efek Glow tambahan pada hover */
        .logo-wrapper:hover .hexagon-svg {
            filter: drop-shadow(0 0 15px rgba(0, 123, 255, 0.9));
        }

        /* Keterangan di bawah logo */
        .label {
            position: absolute;
            bottom: 40px;
            color: #444;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <!-- Ikon Heksagon Abstrak menggunakan SVG -->
        <div class="logo-icon">
            <svg class="hexagon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Heksagon Luar -->
                <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z" 
                      fill="none" 
                      stroke="#007bff" 
                      stroke-width="8" 
                      stroke-linejoin="round"/>
                <!-- Detail Abstrak di Tengah (Futuristik) -->
                <path d="M50 30 L70 40 L70 60 L50 70 L30 60 L30 40 Z" 
                      fill="#007bff" />
                <rect x="46" y="5" width="8" height="20" fill="#007bff" />
            </svg>
        </div>

        <!-- Teks Logo -->
        <div class="logo-text">
            Tech<span>Nova</span>
        </div>
    </div>

    <div class="label">Minimalist Tech Branding</div>

</body>
</html>
